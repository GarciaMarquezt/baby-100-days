    <style>

        /* åŠ¨æ€èƒŒæ™¯å…‰æ™• */
        .bg-orb {

        /* é¡¶éƒ¨å¯¼èˆª */

        /* åˆ†ç±»æ ‡é¢˜ */
        .section-header {

            border-left: 4px solid var(--primary);

        /* ç€‘å¸ƒæµå¡ç‰‡ç½‘æ ¼ */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);

            border: 1px solid var(--glass-border);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);

            /* å…¥åœºåŠ¨ç”» */

        }

        @keyframes fadeInUp {

        .card:active {

        /* åª’ä½“å±•ç¤ºåŒº */
        .media-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1; /* æ­£æ–¹å½¢ */
            background: #f1f2f6;
            overflow: hidden;
        }
        .media-box img {

            object-fit: cover;
            transition: transform 0.5s;
        }
        
        /* è§†é¢‘ä¸“å±æ ·å¼ï¼šé»˜è®¤å°é¢ */
        .video-placeholder {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .video-placeholder.has-thumb {
            background: transparent; /* æœ‰å›¾å°±ä¸æ˜¾ç¤ºèƒŒæ™¯è‰² */
        }
        .play-icon {
            font-size: 3rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            opacity: 0.9;
        }

        /* å¡ç‰‡åº•éƒ¨äº¤äº’ */
        .card-footer {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            color: #747d8c;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .btn-action.liked {
            color: var(--primary);
        }
        .btn-action.liked .icon {
            animation: pop 0.3s;
        }
        
        @keyframes pop {
            50% { transform: scale(1.4); }
        }

        /* ç½®é¡¶è§’æ ‡ */
        .badge-pin {
            position: absolute;
            top: 10px; left: 10px;
            background: rgba(255, 215, 0, 0.9);
            color: #fff;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 2px;
        }

        /* ç®¡ç†å‘˜æŒ‰é’® */
        .btn-admin-pin {
            position: absolute;
            top: 10px; right: 10px;
            width: 30px; height: 30px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border-radius: 50%;
            border: none;
            z-index: 11;
            display: none; /* é»˜è®¤éšè— */
        }
        .admin-mode .btn-admin-pin { display: block; }

        /* åŠ è½½æ›´å¤š */
        .load-more-container {
            text-align: center;
            margin-top: 40px;
        }
        .btn-load-more {
            background: #fff;
            border: 1px solid var(--primary);
            color: var(--primary);

            border-radius: 30px;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.2);
            cursor: pointer;
        }
        
        /* è¯„è®ºé¢„è§ˆ */
        .comment-preview {
            padding: 0 12px 12px;

            color: #a4b0be;

        }
        
        /* å½©è›‹ç‚¹å‡»åŒº */
        .easter-egg-area {
            text-align: center;

            color: #ced6e0;
            font-size: 0.8rem;
            cursor: pointer;
        }
    </style>

<body>

    <!-- åŠ¨æ€èƒŒæ™¯ -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="container">
        <!-- é¡¶éƒ¨ -->
        <header class="header">
            <a href="index.html" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                è¿”å›
            </a>
            <h1 class="page-title" id="secretTitle">å±¹ç› Â· æˆé•¿æ—¶å…‰è½´</h1>
            <div style="width: 50px;"></div> <!-- å ä½ï¼Œè®©æ ‡é¢˜å±…ä¸­ -->
        </header>

        <!-- è§†é¢‘åŒº -->
        <div class="section-header">
            <h2>ç²¾å½©è§†é¢‘</h2>
            <span>éšæœºæ’­æ”¾ Â· è®°å½•åŠ¨æ€</span>
        </div>
        <div class="grid" id="videoGrid"></div>
        
        <!-- åŠ è½½æ›´å¤šè§†é¢‘æŒ‰é’® (å¦‚æœè§†é¢‘è¶…è¿‡4ä¸ª) -->
        <div class="load-more-container" id="videoLoadMore" style="display:none;">
            <button class="btn-load-more" onclick="showMoreVideos()">æŸ¥çœ‹æ›´å¤šè§†é¢‘ â†“</button>
        </div>

        <!-- ç…§ç‰‡åŒº -->
        <div class="section-header">
            <h2>ç²¾å½©ç¬é—´</h2>
            <span>å®šæ ¼ç¾å¥½ Â· æŒç»­æ›´æ–°</span>
        </div>
        <div class="grid" id="imageGrid"></div>
        
        <!-- åŠ è½½æ›´å¤šå›¾ç‰‡æŒ‰é’® -->
        <div class="load-more-container" id="imageLoadMore" style="display:none;">
            <button class="btn-load-more" onclick="showMoreImages()">æŸ¥çœ‹æ›´å¤šç…§ç‰‡ â†“</button>
        </div>

        <!-- åº•éƒ¨ -->
        <div class="easter-egg-area" id="secretFooter">
            - Design by Dad -
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        // é…ç½®
        const API_URL = "https://upload.1101020.xyz/api.php"; 
        
        // çŠ¶æ€ç®¡ç†
        let allVideos = [];
        let allImages = [];
        let videoPage = 1;
        let imagePage = 1;
        const PAGE_SIZE = 6; // æ¯æ¬¡åŠ è½½6ä¸ª

        Fancybox.bind("[data-fancybox]", {});

        // åˆå§‹åŒ–
        loadData();

        function loadData() {
            // é˜²æ­¢ç¼“å­˜
            fetch(API_URL + "?action=list&t=" + new Date().getTime(), { mode: 'cors', cache: 'no-store' })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    allVideos = data.videos;
                    allImages = data.images;
                    
                    // åˆæ¬¡æ¸²æŸ“
                    renderBatch('videoGrid', allVideos, 1);
                    renderBatch('imageGrid', allImages, 1);
                    
                    // æ£€æŸ¥æ˜¯å¦éœ€è¦æ˜¾ç¤ºâ€œåŠ è½½æ›´å¤šâ€
                    updateLoadMoreBtn();
                } else {
                    console.error("Server error:", data.message);
                }
            })
            .catch(err => {
                // é™é»˜å¤±è´¥ï¼Œæˆ–è€…åªåœ¨ console æŠ¥é”™ï¼Œä»¥å…å½±å“ UI ç¾è§‚
                console.log("Network error", err);
            });
        }

        // æ‰¹é‡æ¸²æŸ“å‡½æ•° (å®ç°ä¼ªåˆ†é¡µ)
        function renderBatch(containerId, items, page) {
            const container = document.getElementById(containerId);
            // å¦‚æœæ˜¯ç¬¬ä¸€é¡µï¼Œæ¸…ç©ºå®¹å™¨ï¼›å¦åˆ™è¿½åŠ 
            if (page === 1) container.innerHTML = '';
            
            const start = (page - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const batch = items.slice(start, end);
            
            batch.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'card';
                // åŠ¨ç”»å»¶è¿Ÿï¼Œäº§ç”Ÿé˜¶æ¢¯æ•ˆæœ
                div.style.animationDelay = (index * 0.1) + 's';
                
                const isPinned = item.is_pinned == 1 ? '<div class="badge-pin">â˜… ç½®é¡¶</div>' : '';
                
                // åª’ä½“HTMLç”Ÿæˆ
                let mediaHtml = '';
                if (item.type === 'video') {
                    // è§†é¢‘ï¼šä½¿ç”¨æ¼‚äº®çš„å ä½ç¬¦ + æ’­æ”¾æŒ‰é’®
                    mediaHtml = `
                        <a href="${item.url}" data-fancybox="gallery" class="media-box">
                            <div class="video-placeholder ${item.has_thumb ? 'has-thumb' : ''}">
                                <img src="${item.url}#t=0.1" style="opacity:${item.has_thumb?1:0.6};" onerror="this.style.display='none'">
                                <div style="position:absolute; z-index:2;">
                                    <span class="play-icon">â–¶</span>
                                </div>
                            </div>
                        </a>`;
                } else {
                    // å›¾ç‰‡
                    mediaHtml = `
                        <a href="${item.url}" data-fancybox="gallery" class="media-box">
                            <img src="${item.url}" loading="lazy">
                        </a>`;
                }

                // è¯„è®ºHTML
                let commentHtml = '';
                if (item.comments && item.comments.length > 0) {
                    commentHtml = `<div class="comment-preview">"${item.comments[0].content}"</div>`;
                }

                div.innerHTML = `
                    ${isPinned}
                    <button class="btn-admin-pin" onclick="togglePin(${item.id})">ğŸ“Œ</button>
                    ${mediaHtml}
                    <div class="card-footer">
                        <button class="btn-action ${localStorage.getItem('liked_'+item.id)?'liked':''}" onclick="likeItem(${item.id}, this)">
                            <span class="icon">â™¥</span>
                            <span class="count">${item.likes || 0}</span>
                        </button>
                        <button class="btn-action" onclick="commentItem(${item.id})">
                            <span class="icon">ğŸ’¬</span> è¯„è®º
                        </button>
                    </div>
                    ${commentHtml}
                `;
                container.appendChild(div);
            });
        }

        function showMoreVideos() {
            videoPage++;
            renderBatch('videoGrid', allVideos, videoPage);
            updateLoadMoreBtn();
        }

        function showMoreImages() {
            imagePage++;
            renderBatch('imageGrid', allImages, imagePage);
            updateLoadMoreBtn();
        }

        function updateLoadMoreBtn() {
            const vBtn = document.getElementById('videoLoadMore');
            const iBtn = document.getElementById('imageLoadMore');
            
            if (videoPage * PAGE_SIZE < allVideos.length) vBtn.style.display = 'block';
            else vBtn.style.display = 'none';

            if (imagePage * PAGE_SIZE < allImages.length) iBtn.style.display = 'block';
            else iBtn.style.display = 'none';
        }

        // --- äº¤äº’é€»è¾‘ (å’Œä¹‹å‰ä¸€æ ·) ---
        window.likeItem = function(id, btn) {
            if (localStorage.getItem('liked_' + id)) return;
            fetch(API_URL + "?action=like", { method: 'POST', body: JSON.stringify({ id: id }) })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('liked_' + id, '1');
                    btn.classList.add('liked');
                    const countSpan = btn.querySelector('.count');
                    countSpan.innerText = parseInt(countSpan.innerText) + 1;
                }
            });
        };

        window.commentItem = function(id) {
            const content = prompt("å†™ä¸‹æ‚¨çš„ç¥ç¦ï¼š");
            if (!content) return;
            fetch(API_URL + "?action=comment", { method: 'POST', body: JSON.stringify({ id: id, content: content }) })
            .then(res => res.json())
            .then(data => { 
                if(data.success) { alert('è¯„è®ºæˆåŠŸ'); loadData(); } 
            });
        };

        window.togglePin = function(id) {
            const pwd = prompt("ç®¡ç†å¯†ç ï¼š");
            if(!pwd) return;
            fetch(API_URL + "?action=pin", { method: 'POST', body: JSON.stringify({ id: id, password: pwd }) })
            .then(res => res.json())
            .then(data => { alert(data.message || 'æ“ä½œæˆåŠŸ'); loadData(); });
        };

        // --- å½©è›‹é€»è¾‘ (ä¸Šä¼  & ç®¡ç†å‘˜) ---
        let clickCount = 0;
        let clickTimer = null;
        
        // ä¸Šä¼ æ§ä»¶
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*,video/*';
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);
        fileInput.onchange = function(e) {
            const file = e.target.files[0];
            if(!file) return;
            const formData = new FormData();
            formData.append('file', file);
            document.getElementById('secretTitle').innerText = "ä¸Šä¼ ä¸­...";
            fetch(API_URL + "?action=upload", { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => { alert('ä¸Šä¼ æˆåŠŸ'); loadData(); })
            .finally(() => document.getElementById('secretTitle').innerText = "å±¹ç› Â· æˆé•¿æ—¶å…‰è½´");
        };

        function checkSecretTrigger() {
            clickCount++;
            if (clickTimer) clearTimeout(clickTimer);
            clickTimer = setTimeout(() => { clickCount = 0; }, 1000);

            if (clickCount >= 5) {
                const action = prompt("åŠŸèƒ½èœå•\n1. ä¸Šä¼ æ–‡ä»¶\n2. å¼€å¯ç®¡ç†å‘˜æ¨¡å¼");
                if (action == '1') fileInput.click();
                else if (action == '2') {
                    if(prompt("å¯†ç ") === '123') {
                        document.body.classList.add('admin-mode');
                        alert("å·²å¼€å¯ç®¡ç†å‘˜æ¨¡å¼");
                    }
                }
                clickCount = 0;
            }
        }
        
        document.getElementById('secretTitle').addEventListener('click', checkSecretTrigger);
        document.getElementById('secretFooter').addEventListener('click', checkSecretTrigger);

    </script>
</body>
