        // ä¿®å¤åª’ä½“ URL è·¯å¾„ï¼ˆæ ¹æ®ç±»å‹é€‰æ‹©æ­£ç¡®çš„ç›®å½•ï¼‰
        function fixMediaUrl(url, type = 'image') {
            if (!url) return '';
            
            // å¦‚æœå·²ç»æ˜¯å®Œæ•´ URLï¼Œæ£€æŸ¥æ˜¯å¦éœ€è¦ä¿®å¤è·¯å¾„
            if (url.startsWith('http://') || url.startsWith('https://')) {
                // ä¿®å¤é”™è¯¯çš„åŸŸå
                if (url.includes('www.1101020.xyz')) {
                    url = url.replace('www.1101020.xyz', 'upload.1101020.xyz');
                }
                
                // ä¿®å¤é”™è¯¯çš„è·¯å¾„
                if (url.includes('/babyimage/')) {
                    // æ ¹æ®ç±»å‹é€‰æ‹©ç›®å½•
                    if (type === 'video') {
                        url = url.replace('/babyimage/', '/uploads/videos/');
                    } else {
                        url = url.replace('/babyimage/', '/uploads/images/');
                    }
                } else if (url.includes('/uploads/') && !url.includes('/uploads/images/') && !url.includes('/uploads/videos/')) {
                    // å¦‚æœåªæœ‰ /uploads/ æ²¡æœ‰å­ç›®å½•ï¼Œæ ¹æ®ç±»å‹æ·»åŠ 
                    if (type === 'video') {
                        url = url.replace('/uploads/', '/uploads/videos/');
                    } else {
                        url = url.replace('/uploads/', '/uploads/images/');
                    }
                }
                
                return url;
            }
            
            // ç›¸å¯¹è·¯å¾„å¤„ç†
            let cleanPath = url.replace(/^\.?\//, '');
            
            // ä¿®å¤ babyimage è·¯å¾„
            if (cleanPath.startsWith('babyimage/')) {
                cleanPath = cleanPath.replace(/^babyimage\//, '');
            }
            
            // æ ¹æ®ç±»å‹é€‰æ‹©åŸºç¡€è·¯å¾„
            const basePath = type === 'video' ? VIDEOS_BASE_PATH : IMAGES_BASE_PATH;
            
            // ç§»é™¤å¯èƒ½çš„å‰ç¼€
            cleanPath = cleanPath.replace(/^(uploads\/|images\/|videos\/)/, '');
            
            return basePath + cleanPath;
        }

        // ä» video å…ƒç´ æå–å°é¢
        function extractVideoThumbnailFromElement(videoElement, imgElement, videoUrl) {
            if (!videoElement || !imgElement) return;
            
            const video = videoElement;
            let extracted = false;
            let timeoutId = null;
            
            // è®¾ç½®è·¨åŸŸå±æ€§ï¼ˆå¦‚æœéœ€è¦ï¼‰

            video.playsInline = true;
            
            const extractFrame = () => {
                if (extracted) return;
                extracted = true;
                
                // æ¸…é™¤è¶…æ—¶
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
                
                try {
                    if (video.videoWidth === 0 || video.videoHeight === 0) {
                        throw new Error('è§†é¢‘å°ºå¯¸ä¸º0');

                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const thumbnailUrl = canvas.toDataURL('image/jpeg', 0.8);

                    handleVideoThumbError(imgElement, videoUrl);
                }
            };
            
            video.onloadedmetadata = () => {
                // è·³è½¬åˆ°ç¬¬0.5ç§’è·å–å¸§
                if (video.duration > 0.5) {

            video.onerror = (e) => {

        // --- äº¤äº’é€»è¾‘ï¼ˆæ”¯æŒå¤šæ¬¡ç‚¹èµï¼‰ ---
        let currentItemId = null;

        // æ˜¾ç¤º/éšè—å›ºå®šæ“ä½œæ

        // æ›´æ–°å›ºå®šæ ç»Ÿè®¡æ•°æ®

            const item = allItems.find(i => i.id == currentItemId);

        // å›ºå®šæ ç‚¹èµåŠŸèƒ½ï¼ˆæ”¯æŒå¤šæ¬¡ç‚¹èµï¼‰
        async function handleFixedLike() {
            if (!currentItemId) return;
            
            const btn = document.getElementById('fixedLikeBtn');
            btn.classList.add('active');
            
            // åˆ›å»ºå¤šæ ·åŒ–ç‚¹èµç‰¹æ•ˆ
            createDiverseLikeEffects(btn);
            
            try {
                const res = await fetch(API_URL + "?action=like", { 
                    method: 'POST', 
                    body: JSON.stringify({ id: currentItemId }) 
                });
                const data = await res.json();
                
                if (data.success) {
                    // æ›´æ–°æ•°é‡
                    document.getElementById('likeCount').textContent = data.likes;
                    
                    // æ›´æ–°æœ¬åœ°æ•°æ®
                    const allItems = [...allVideos, ...allImages];
                    const item = allItems.find(i => i.id == currentItemId);
                    if (item) {
                        item.likes = data.likes;
                        // æ›´æ–°å¡ç‰‡æ˜¾ç¤º
                        updateCardStats(currentItemId, data.likes, item.comments ? item.comments.length : 0);
                    }

            } catch (e) {

            }
            
            setTimeout(() => {
                btn.classList.remove('active');
            }, 600);
        }
        
        // å›ºå®šæ è¯„è®ºåŠŸèƒ½
        function handleFixedComment() {
            if (!currentItemId) return;
            commentItem(currentItemId);
        }
        
        // æ˜¾ç¤ºè¯„è®ºåˆ—è¡¨
        window.showCommentList = function(itemId) {
            const allItems = [...allVideos, ...allImages];
            const item = allItems.find(i => i.id == itemId);
            if (item && item.comments && item.comments.length > 0) {
                showFixedActionBar(itemId, item.type);
                // å¯ä»¥åœ¨è¿™é‡Œæ‰©å±•æ˜¾ç¤ºè¯„è®ºåˆ—è¡¨çš„åŠŸèƒ½
            }
        };
        
        // åˆ›å»ºå¤šæ ·åŒ–ç‚¹èµç‰¹æ•ˆ
        function createDiverseLikeEffects(btn) {
            const emojis = ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'âœ¨', 'â­'];
            const btnRect = btn.getBoundingClientRect();
            const centerX = btnRect.left + btnRect.width / 2;
            const centerY = btnRect.top + btnRect.height / 2;
            
            // åˆ›å»ºå¤šä¸ªç²’å­
            for (let i = 0; i < 8; i++) {
                const effect = document.createElement('div');
                effect.className = 'like-particle';
                effect.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 80 + Math.random() * 40;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                const rot = (Math.random() - 0.5) * 720;
                
                effect.style.left = centerX + 'px';
                effect.style.top = centerY + 'px';
                effect.style.setProperty('--tx', tx + 'px');
                effect.style.setProperty('--ty', ty + 'px');
                effect.style.setProperty('--rot', rot + 'deg');
                
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    effect.remove();
                }, 1500);
            }
        }
        
        // æ›´æ–°å¡ç‰‡ç»Ÿè®¡æ•°æ®
        function updateCardStats(itemId, likes, comments) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const cardId = card.getAttribute('data-item-id');
                if (cardId == itemId) {
                    const stats = card.querySelectorAll('.stat-item span');
                    if (stats.length >= 2) {
                        stats[1].textContent = likes;
                    }
                    if (stats.length >= 4) {
                        stats[3].textContent = comments;
                    }
                }
            });
        }
        
        // è¯„è®ºåŠŸèƒ½ï¼ˆç°ä»£åŒ–å¼¹çª—ï¼‰
        window.commentItem = function(id) {
            currentCommentItemId = id;
            document.getElementById('commentModal').classList.add('active');

        function closeCommentModal() {

        // æäº¤è¯„è®º
        document.getElementById('commentSubmitBtn').addEventListener('click', async function() {

            this.disabled = true;

            try {

                }
            } catch (e) {
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            } finally {
                this.disabled = false;
                this.textContent = 'å‘é€';
            }
        });
        
        // åˆ é™¤è¯„è®ºåŠŸèƒ½ï¼ˆåœ¨è¯„è®ºå¼¹çª—ä¸­æ˜¾ç¤ºï¼‰
        window.deleteComment = async function(commentId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è¯„è®ºå—ï¼Ÿ')) return;
            
            try {
                const res = await fetch(API_URL + "?action=delete_comment", {

                    alert('åˆ é™¤å¤±è´¥');
                }
            } catch (e) {
                alert('ç½‘ç»œé”™è¯¯');
            }
        };
        
        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('commentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCommentModal();

        window.togglePin = function(id) {
            const pwd = prompt("ç®¡ç†å¯†ç ï¼š");
            if(!pwd) return;
            fetch(API_URL + "?action=pin", { method: 'POST', body: JSON.stringify({ id: id, password: pwd }) })
            .then(res => res.json())
            .then(data => { alert(data.message || 'æ“ä½œæˆåŠŸ'); loadData(); });
        };

        // --- å½©è›‹é€»è¾‘ (ä¸Šä¼  & ç®¡ç†å‘˜) ---
        let clickCount = 0;
        let clickTimer = null;
        
        // æ‰¹é‡ä¸Šä¼ æ§ä»¶
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*,video/*';
        fileInput.multiple = true; // æ”¯æŒå¤šé€‰
        fileInput.style.display = 'none';
        document.body.appendChild(fileInput);
        
        fileInput.onchange = async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            // æ˜¾ç¤ºä¸Šä¼ è¿›åº¦
            const progressDiv = document.getElementById('uploadProgress');
            const progressContent = document.getElementById('uploadProgressContent');
            progressDiv.classList.add('active');
            progressContent.innerHTML = '';
            
            // åˆ›å»ºè¿›åº¦é¡¹
            const progressItems = {};
            files.forEach((file, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'upload-progress-item';
                itemDiv.innerHTML = `
                    <span>${file.name}</span>
                    <div class="upload-progress-bar">
                        <div class="upload-progress-fill" style="width: 0%" id="progress-${index}"></div>
                    </div>
                `;
                progressContent.appendChild(itemDiv);
                progressItems[index] = itemDiv.querySelector('.upload-progress-fill');
            });
            
            // æ‰¹é‡ä¸Šä¼ ï¼ˆPHP æ¥æ”¶å¤šä¸ªæ–‡ä»¶çš„æ–¹å¼ï¼‰
            const formData = new FormData();
            files.forEach((file, index) => {
                // PHP æ¥æ”¶å¤šæ–‡ä»¶æ—¶ä½¿ç”¨ file[0], file[1] æˆ–ç›´æ¥ä½¿ç”¨ file
                formData.append('file[' + index + ']', file);
            });
            
            try {
                const res = await fetch(API_URL + "?action=upload", { 
                    method: 'POST', 
                    body: formData 
                });
                const data = await res.json();
                
                if (data.success) {
                    // æ›´æ–°è¿›åº¦
                    files.forEach((file, index) => {
                        if (progressItems[index]) {
                            progressItems[index].style.width = '100%';
                        }
                    });
                    
                    setTimeout(() => {
                        progressDiv.classList.remove('active');
                        loadData();
                    }, 1000);
                } else {
                    alert('ä¸Šä¼ å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                    progressDiv.classList.remove('active');
                }
            } catch (e) {
                alert('ä¸Šä¼ å¤±è´¥: ' + e.message);
                progressDiv.classList.remove('active');
            }
        };

        document.getElementById('secretTitle').addEventListener('click', checkSecretTrigger);
