        // ä» video å…ƒç´ æå–å°é¢
        function extractVideoThumbnailFromElement(videoElement, imgElement, videoUrl) {
            if (!videoElement || !imgElement) return;
            
            const video = videoElement;
            let extracted = false;
            let timeoutId = null;
            
            // è®¾ç½®è·¨åŸŸå±æ€§ï¼ˆå¦‚æœéœ€è¦ï¼‰
            video.crossOrigin = 'anonymous';
            video.muted = true; // é™éŸ³ä»¥å…è®¸è‡ªåŠ¨æ’­æ”¾
            video.playsInline = true;
            
            const extractFrame = () => {
                if (extracted) return;
                extracted = true;
                
                // æ¸…é™¤è¶…æ—¶
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
                
                try {
                    if (video.videoWidth === 0 || video.videoHeight === 0) {
                        throw new Error('è§†é¢‘å°ºå¯¸ä¸º0');
                    }
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const thumbnailUrl = canvas.toDataURL('image/jpeg', 0.8);
                    imgElement.src = thumbnailUrl;
                    imgElement.style.opacity = '1';
                    imgElement.style.transition = 'opacity 0.3s ease';
                    console.log('æˆåŠŸä»è§†é¢‘æå–å°é¢:', videoUrl);
                } catch (e) {
                    console.warn('æå–è§†é¢‘å°é¢å¤±è´¥ (å¯èƒ½æ˜¯è·¨åŸŸé—®é¢˜):', e);
                    // å¦‚æœæå–å¤±è´¥ï¼ˆå¯èƒ½æ˜¯è·¨åŸŸï¼‰ï¼Œå°è¯•å…¶ä»–æ–¹æ³•
                    handleVideoThumbError(imgElement, videoUrl);
                }
            };
            
            video.onloadedmetadata = () => {
                // è·³è½¬åˆ°ç¬¬0.5ç§’è·å–å¸§
                if (video.duration > 0.5) {
                    video.currentTime = 0.5;
                } else if (video.duration > 0) {
                    video.currentTime = video.duration / 2;
                } else {
                    video.currentTime = 0.1;
                }
            };
            
            video.onseeked = () => {
                extractFrame();
            };
            
            video.onerror = (e) => {
                console.warn('è§†é¢‘åŠ è½½å¤±è´¥ï¼Œå°è¯•å…¶ä»–æ–¹æ³•:', videoUrl, e);
                if (timeoutId) clearTimeout(timeoutId);
                extracted = true;
                handleVideoThumbError(imgElement, videoUrl);
            };
            
            // è®¾ç½®è¶…æ—¶ï¼Œå¦‚æœ8ç§’å†…æ— æ³•æå–ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ³•
            timeoutId = setTimeout(() => {
                if (!extracted) {
                    console.warn('è§†é¢‘å°é¢æå–è¶…æ—¶ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ³•');
                    extracted = true;
                    handleVideoThumbError(imgElement, videoUrl);
                }
            }, 8000);
            
            // å¼€å§‹åŠ è½½è§†é¢‘
            video.load();
        }

        // åˆ›å»ºå¤šæ ·åŒ–ç‚¹èµç‰¹æ•ˆï¼ˆå¢å¼ºç‰ˆï¼‰
        function createDiverseLikeEffects(btn) {
            const btnRect = btn.getBoundingClientRect();
            const centerX = btnRect.left + btnRect.width / 2;
            const centerY = btnRect.top + btnRect.height / 2;
            
            // å¤šæ ·åŒ–çš„è¡¨æƒ…å’Œç¬¦å·
            const emojis = ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'âœ¨', 'â­', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ”¥', 'ğŸ’¯', 'ğŸ‘', 'ğŸ‘', 'ğŸ‰', 'ğŸŠ'];
            
            // éšæœºé€‰æ‹©ç‰¹æ•ˆç±»å‹
            const effectType = Math.floor(Math.random() * 4);
            
            if (effectType === 0) {
                // ç±»å‹1ï¼šåœ†å½¢æ‰©æ•£ï¼ˆ8ä¸ªç²’å­ï¼‰
                for (let i = 0; i < 8; i++) {
                    createParticle(centerX, centerY, emojis, i, 8, 80, 40);
                }
            } else if (effectType === 1) {
                // ç±»å‹2ï¼šå¿ƒå½¢è½¨è¿¹ï¼ˆ12ä¸ªç²’å­ï¼‰
                for (let i = 0; i < 12; i++) {
                    const angle = (Math.PI * 2 * i) / 12;
                    const heartX = 16 * Math.pow(Math.sin(angle), 3);
                    const heartY = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                    const distance = 60;
                    const tx = heartX * distance / 20;
                    const ty = heartY * distance / 20;
                    createParticle(centerX, centerY, emojis, i, 12, tx, ty, true);
                }
            } else if (effectType === 2) {
                // ç±»å‹3ï¼šå‘ä¸Šçˆ†å‘ï¼ˆ16ä¸ªç²’å­ï¼Œä¸»è¦å‘ä¸Šï¼‰
                for (let i = 0; i < 16; i++) {
                    const angle = (Math.PI * 0.8 * i) / 16 - Math.PI * 0.4; // å‘ä¸Šæ‰‡å½¢
                    const distance = 60 + Math.random() * 60;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance - 30; // å‘ä¸Šåç§»
                    createParticle(centerX, centerY, emojis, i, 16, tx, ty);
                }
            } else {
                // ç±»å‹4ï¼šèºæ—‹ä¸Šå‡ï¼ˆ10ä¸ªç²’å­ï¼‰
                for (let i = 0; i < 10; i++) {
                    const angle = (Math.PI * 2 * i) / 10;
                    const spiralRadius = 30 + i * 8;
                    const tx = Math.cos(angle) * spiralRadius;
                    const ty = Math.sin(angle) * spiralRadius - i * 15;
                    createParticle(centerX, centerY, emojis, i, 10, tx, ty);
                }
            }
            
            // åˆ›å»ºå•ä¸ªç²’å­çš„è¾…åŠ©å‡½æ•°
            function createParticle(x, y, emojiList, index, total, tx, ty, isHeart = false) {
                const effect = document.createElement('div');
                effect.className = 'like-particle';
                
                // éšæœºé€‰æ‹©è¡¨æƒ…
                const emoji = emojiList[Math.floor(Math.random() * emojiList.length)];
                effect.innerHTML = emoji;
                
                // éšæœºå¤§å°
                const size = 1.2 + Math.random() * 0.8;
                effect.style.fontSize = (size * 2) + 'rem';
                
                // éšæœºå»¶è¿Ÿ
                const delay = index * 20 + Math.random() * 30;
                effect.style.animationDelay = delay + 'ms';
                
                // éšæœºæ—‹è½¬
                const rot = (Math.random() - 0.5) * 720;
                
                if (isHeart) {
                    effect.style.setProperty('--tx', tx + 'px');
                    effect.style.setProperty('--ty', ty + 'px');
                } else {
                    const angle = (Math.PI * 2 * index) / total;
                    const distance = Math.abs(tx) || (80 + Math.random() * 40);
                    const finalTx = Math.cos(angle) * distance;
                    const finalTy = Math.sin(angle) * distance;
                    effect.style.setProperty('--tx', finalTx + 'px');
                    effect.style.setProperty('--ty', finalTy + 'px');
                }
                
                effect.style.setProperty('--rot', rot + 'deg');
                effect.style.left = x + 'px';
                effect.style.top = y + 'px';
                
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    if (effect.parentNode) {
                        effect.remove();
                    }
                }, 2000);
            }
        }
